    <script>
      var sortArray = function (nums) {
        for (let i = 0; i < nums.length; i++) {
          let minIdx = i;
          for (let j = i; j < nums.length; j++) {
            if (nums[j] < nums[minIdx]) {
              minIdx = j;
            }
          }
          if (minIdx !== i) {
            const temp = nums[i];
            nums[i] = nums[minIdx];
            nums[minIdx] = temp;
          }
          console.log(nums)
        }

        return nums;
      };

      console.log(sortArray([5, 1, 1, 2, 0, 0]));
    </script>

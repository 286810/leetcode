  <script>

var countSubstrings = function(s) {
  const len = s.length
  const dp = new Array(len)
  let ans = 0
      
  for (let i = 0; i < len; i++) {
    dp[i] = new Array(len).fill( false );
  }

  for (let i = 0; i < s.length; i++) {
    for (let j = 0; j <= i; j++) {
      if (s[i] == s[j] && (i - j < 2 || dp[j + 1][i - 1])) {
        dp[j][i] = true
        ans++
      }
    }
  }
  return ans
}

console.log(countSubstrings("aaa"))

  </script>

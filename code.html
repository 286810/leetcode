  <script>
var dailyTemperatures = function(T) {
  const len = T.length
  const ans = new Array(len)
  const st = new Array()
  for (let i = 0; i < len; i++) {
    ans[i] = 0
  }

  for (let i = 0; i < len; i++) {
    while (st.length !== 0 && T[i] > T[st[st.length - 1]]) {
      const t = st[st.length - 1]
      st.pop()
      ans[t] = i - t
    }
    st.push(i)
  }

  return ans
}

console.log(dailyTemperatures([73, 74, 75, 71, 69, 72, 76, 73]))

  </script>

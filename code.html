  <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {boolean}
 */
var isPalindrome = function(head) {
  let slow = head, fast = head
  let p = null, pre = null
  while (fast && fast.next) {
    p = slow
    slow = slow.next
    fast = fast.next.next

    p.next = pre
    pre = p
  }
  // å¥‡æ•°ä¸ªèŠ‚ç‚¹æ—¶è·³è¿‡ä¸­é—´èŠ‚ç‚¹
  if (fast) {
    slow = slow.next
  }

  while (p) {
    if (p.val !== slow.val) {
      return false
    }
    p = p.next
    slow = slow.next
  }
  return true
};

  </script>

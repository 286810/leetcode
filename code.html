  <script>

var lengthOfLongestSubstring = function(s) {
  const len = s.length
  let max = 0
  const map = new Map()
  for (let start = 0, end = 0; end < len; end++) {
    if (map.has(s[end])) {
      start = Math.max(map.get(s[end]), start)
    }
    max = Math.max(max, end - start + 1)
    map.set(s[end], end + 1)
  }
  return max
}

console.log(lengthOfLongestSubstring("aab"))

  <script>
var rob = function(nums) {
  let sumOdd = 0
  let sumEven = 0
  nums.map((num, index) => {
    if (index % 2 === 0) {
      sumEven += num
      sumEven = Math.max(sumOdd, sumEven)
    } else {
      sumOdd += num
      sumOdd = Math.max(sumOdd, sumEven)
    }
  })
  return Math.max(sumOdd, sumEven)
}
console.log(rob([2,7,9,3,1]))

  </script>

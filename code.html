  <script>

var hammingDistance = function(x, y) {
  let dis = 0
  while (x || y) {
    if (x % 2 !== y % 2) {
      dis += 1
    }
    x = Math.floor(x / 2)
    y = Math.floor(y / 2)
  }
  return dis
}

console.log(hammingDistance(1,4))

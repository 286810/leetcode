  <script>
var findDisappearedNumbers = function(nums) {
  const arr = []
  const len = nums.length
  for (let i = 0; i < len; i++) {
    nums[Math.abs(nums[i]) - 1] = -Math.abs(nums[Math.abs(nums[i]) - 1])
  }
  for (let i = 0; i < len; i++) {
    if (nums[i] > 0) {
      arr.push(i + 1)
    }
  }
  return arr
};

console.log(findDisappearedNumbers([4,3,2,7,8,2,3,1]))

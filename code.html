  <script>
var countBits = function(num) {
  const resArr = []
  resArr[0] = 0
  for (let i = 1; i <= num; i++) {
    if (i % 2 === 1) {
      resArr[i] = resArr[i-1] + 1
    } else {
      resArr[i] = resArr[i/2]
    }
  }

  return resArr
};
console.log(countBits(5))

  </script>
